<div fxLayout="row wrap" fxLayoutAlign="center center" class="main">
    <div fxLayout="row" fxLayoutGap="10" fxFlex="25%" fxLayoutAlign="center center" fxFlex.xs="100" fxFlex.sm="33">
        <mat-card class="card" fxLayoutAlign.xs="center center" fxLayoutAlign.sm="center center" box-shadow.xs="none">
      
                <div class="fundoo" fxLayout="row" fxLayoutAlign="center center">
                    <span class="blue">F</span>
                    <span class="red">u</span>
                    <span class="yellow">n</span>
                    <span class="blue">d</span>
                    <span class="green">o</span>
                    <span class="red">o</span>
                </div>
                <form [formGroup]="resetpasswordForm">
                <div fxLayout="row" fxLayoutAlign="center center" class="heading">Change Password</div>
                <div>
                             <p>
                                <mat-form-field class="pass-field"appearance="outline">
                                  <mat-label>newPassword</mat-label>
                                  <input matInput type="text" formControlName="password"placeholder="Placeholder">
                                  <mat-icon matSuffix></mat-icon>
                                  <mat-hint></mat-hint>
                                </mat-form-field>
                              </p>
                        
                    </div>
                    <div>
                        <p>
                            <mat-form-field class="pass-field"appearance="outline">
                              <mat-label>confirmPassword</mat-label>
                              <input matInput type="text" formControlName="confirmPassword"placeholder="Placeholder">
                             
                            </mat-form-field>
                          </p>
                    </div>
                    </form>
                    <div>
                    <span fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs="row" fxLayoutAlign.xs="space-between center">
                    <a routerLink="/login" class="signin">sign up now</a>
                    <button type="submit"(click)="onSubmit()"  mat-flat-button color="primary">submit</button>
                    </span>
                  </div>
        
        </mat-card>
    </div>
</div>
